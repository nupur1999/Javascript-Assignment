<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/image-style.css" type="text/css">
    <script src="validation.js"></script> 
    <title>Registration</title>

</head>

<body>

    <header>

        <div class="container">
            <div class="navbar">
                <nav>
                    <ul>
                        <a href="home.html">
                            <li>Home</li>
                        </a>
                        <a href="#">
                            <li>Registration</li>
                        </a>
                    </ul>
                </nav>
            </div>
        </div>

    </header>

    <section class="section_one" style="margin-top: -36px;">
        <div class="container">
            <div class="profile-pic-div">
                <img src="images/image-1.jpg" id="photo">
                <input type="file" id="file">
                <label for="file" id="uploadBtn">Choose Photo</label>
            </div>
        </div>

        <script>

            const imgDiv = document.querySelector('.profile-pic-div');
            const img = document.querySelector('#photo');
            const file = document.querySelector('#file');
            const uploadBtn = document.querySelector('#uploadBtn');

            imgDiv.addEventListener('mouseenter', function () {
                uploadBtn.style.display = "block";
            });
            imgDiv.addEventListener('mouseleave', function () {
                uploadBtn.style.display = "none";
            });
            file.addEventListener('change', function () {
                const choosedFile = this.files[0];
                if (choosedFile) {
                    const reader = new FileReader(); 
                    reader.addEventListener('load', function () {
                        img.setAttribute('src', reader.result);
                    });
                    reader.readAsDataURL(choosedFile);
                }
            });

        </script>

    </section>

    <form onsubmit="return validate()">
        <section class="section_two">

            <div class="container">
                <div class="inner_two" style="text-align: center;">

                    <div class="two_inner_div">
                        <label class="input_labels" for="first_name">First Name</label>
                        <input class="input_forms" type=text name="First_name" value="" id="first_name" >
                        <spam id="Message"></spam>
                    </div>


                    <div class="two_inner_div">
                        <label class="input_labels" for="last_name">Last Name</label>
                        <input class="input_forms" type=text name="Last_name" value="" id="last_name" style="margin-left: 56px;">
                        <spam id="Message_zero"></spam>
                    </div>

                    <div class="two_inner_div">
                        <label class="input_labels" for="email">Username</label>
                        <input class="input_forms" type=email name="Email" value="" id="email" style="margin-left: 59px;">
                        <spam id="Message_one"></spam>
                    </div>

                    <div class="two_inner_div" style="margin-left: 419px;">
                        <label for="password" >Password</label>
                        <input class="input_forms" type="password" id="password" name="password" style="margin-left: 66px;">
                        <spam id="Message_two"></spam>
                    </div>
                   
                    <div class="two_inner_div">
                        <label for="Gender" class="input_labels">Gender</label>
                        <input type=radio name="gender" id="MGender" value="male" style="margin-left: 83px; margin-right: 15px;" >Male
                        <input type=radio name="gender" id="FGender" value="female" style="margin-left:30px;margin-right: 15px;">Female
                         <spam id="Message_three" style="margin-left: 85px;"> </spam> 
                    </div>

                    <div class="two_inner_div">
                        <label class="input_labels" for="address">Address</label>
                        <textarea class="input_forms" name="mytext" id="address" value="" rows=10 cols=20
                         style="resize: none; height: 15px; margin-left: 79px;"></textarea>
                        <spam id="Message_four"></spam>
                    </div>


                    <div class="two_inner_div">
                        <label for="submit" class="input_labels"></label>
                        <input type="submit" id="submit" value="submit" onclick="sucess()">
                    </div>
                </div>
            </div>

        </section>

    </form>

</body>

</html>
